{% extends 'base.html' %}
{% load socialaccount %}
{% providers_media_js %}

{% block content %}
<div class="container">
    <div class="col-sm-8 col-md-6 m-auto vh-100 d-flex flex-column justify-content-center">
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
            <a
                class="nav-link active"
                id="tab-login"
                data-mdb-toggle="pill"
                href="#pills-login"
                role="tab"
                aria-controls="pills-login"
                aria-selected="true"
                >Login</a
            >
            </li>
            <li class="nav-item" role="presentation">
            <a
                class="nav-link"
                id="tab-register"
                data-mdb-toggle="pill"
                href="#pills-register"
                role="tab"
                aria-controls="pills-register"
                aria-selected="false"
                >Register</a
            >
            </li>
        </ul>
        <div class="tab-content">
            <div
            class="tab-pane fade show active"
            id="pills-login"
            role="tabpanel"
            aria-labelledby="tab-login"
            >

            {% include 'components/_signin_form.html' %}

            </div>
            <div
            class="tab-pane fade"
            id="pills-register"
            role="tabpanel"
            aria-labelledby="tab-register"
            >

            {% include 'components/_signup_form.html' %}

            </div>
        </div>
    </div>
</div>

{% endblock content %}
